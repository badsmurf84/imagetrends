version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: example

  ui:
    image: imagetrends
    restart: always
    network_mode: host
    volumes:
      - /opt/imagetrends-logs:/app/log
    ports:
      - 3000:3000
    environment:
      DB_NAME: imagetrends
      DB_USER: root
      DB_PASS: example
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      RAILS_ENV: production
      RAILS_MASTER_KEY: cdf56d76316a62b4532137d4fbb7b1b5